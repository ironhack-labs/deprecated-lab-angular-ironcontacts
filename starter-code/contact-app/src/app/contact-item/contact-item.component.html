<div class="row card-box"> 
      <div class="card">
        <img class="card-img-top img-crop" src="{{ contactItem.image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ contactItem.name }}</h5>
          <p class="list-group-item">{{ contactItem.email }}</p>
          <p class="list-group-item"> {{ contactItem.phoneNumber }} </p>
        </div>
        <div class="card-footer text-muted text-center">Iron Contact</div>
      </div>
  </div>
