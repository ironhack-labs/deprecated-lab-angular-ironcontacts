<h1>{{title}}</h1>

<app-contact-list></app-contact-list>

<div class="container" *ngFor="let item of contacts">
  <div class="card">
    <h1>{{item.name}}</h1>
    <img [src]="item.image" class="card-media" />
    <div class="card-details">
    <h2 class="card-head">{{item.email}}</h2>
    <p>{{item.phoneNumber}}</p>
  
  </div>
</div>
