<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<div>
  <label for="contact-search"></label>
  <input type="text" [(ngModel)]="contactSearch">
</div>

<button (click)="searchContact()">Search for a Contact</button>
<div class="">
  Found:
  <ul>
    <li *ngFor="let item of contacts | find:'name':contactSearch;">
      <span>{{item.name}}</span>
      <span>{{item.email}}</span>
      <span>{{item.phoneNumber}}</span>
      <span><img class="picture" src="{{item.image}}"></span>
    </li>
  </ul>
</div>
