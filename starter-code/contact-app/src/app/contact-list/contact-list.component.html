<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" #newName>
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>

<label for="contact-search"> Search Contacts: </label>
<input id="contact-search" placeholder="Search" type="text" [(ngModel)]="pattern">
<select [(ngModel)]="selectedField">
  <option *ngFor="let field of ['name', 'email', 'phoneNumber']" [ngValue]="field">{{ field }}</option>
</select>

<ul>
  <li *ngFor="let contact of contacts | SearchPipe: 'name':pattern">

    <span>{{ contact.name }}</span>

    <span>{{ contact.name}}</span>
    <span>{{ contact.email}}</span>
    <span>{{ contact.phoneNumber}}</span>
    {{ contact.image }}
  </li>
</ul>
