<div class="container">
  <div class="row">
    <div class="col s12">
      <div>
          <label for="contact-name">Name</label>
          <input type="text" [(ngModel)]="newContact.name">
        </div>
        <div>
          <label for="contact-email">Email</label>
          <input type="text" [(ngModel)]="newContact.email">
        </div>
        <div>
          <label for="contact-phone">Phone number</label>
          <input type="text" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div>
          <label for="contact-image">Img url</label>
          <input type="text" [(ngModel)]="newContact.image">
        </div>
        
        <button (click)="addContact()" class="btn col s6 offset-s3">Submit New Contact</button>
    </div>
  </div>
  
  <div class="divider" style="margin: 50px 0;"></div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td><img src="{{ contact.image }}" class="img-responsive table-img" alt="image"></td>
      </tr>
    </tbody>
  </table>
</div>
