  <div >
    <label for="contact-name">Name</label><br>
    <input class="form" type="text" [(ngModel)]="newContact.name">
  </div>
  <div>
    <label for="contact-email">Email</label><br>
    <input class="form" type="text" [(ngModel)]="newContact.email">
  </div>
  <div>
    <label for="contact-phone">Phone</label><br>
    <input  class="form" type="text" [(ngModel)]="newContact.phoneNumber">
  </div>
  <div>
    <label for="contact-image">Image</label><br>
    <input class="form" type="text" [(ngModel)]="newContact.image">
  </div>
  <button (click)="addContact(newContact)">Submit New Contact</button>


<h2>list contact</h2>
<ul>
  <li *ngFor="let contact of contacts">
    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    <p>{{contact.image}}</p>

  </li>


</ul>
