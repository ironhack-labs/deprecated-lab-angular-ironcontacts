<h1>
    {{title}}
  </h1>
  

  <h1>Add a new contact</h1>
<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" placeholder="Name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" placeholder="Email Address">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" placeholder="Phone Number">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" placeholder="image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>

<ul>
    <li *ngFor="let contact of contacts">
      <p>{{contact.name}}</p>
      <p>{{contact.email}}</p>
      <p>{{contact.phoneNumber}}</p>
      <p>{{contact.image}}</p>
    </li>
  </ul>
