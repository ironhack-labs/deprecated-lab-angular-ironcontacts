
<form (ngSubmit)="addContact(form)" #form="ngForm" novalidate>
  <div>
    <label for="contact-name">Name</label>
    <input type="text" [(ngModel)]="newContact.name" name="name" #nameField="ngModel">
  </div>
  <div>
    <label for="contact-email">Email</label>
    <input type="text" [(ngModel)]="newContact.email" name="email" #emailField="ngModel">
  </div>
  <div>
    <label for="contact-phone">Phone</label>
    <input type="text" [(ngModel)]="newContact.phoneNumber" name="phoneNumber" #phoneNumberField="ngModel">
  </div>
  <div>
    <label for="contact-image">Image</label>
    <input type="text" [(ngModel)]="newContact.image" name="image" #imageField="ngModel">
  </div>
  <button (click)="addContact">Submit New Contact</button>
</form>


<div>
  <ul>
    <li *ngFor="let contact of contacts">
      <p>Name: {{contact.name}}</p>
      <p>Email: {{contact.email}}</p>
      <p>Phone Number: {{contact.phoneNumber}}</p>
      <p>Image: {{contact.image}}</p>
    </li>
  </ul>
</div>
