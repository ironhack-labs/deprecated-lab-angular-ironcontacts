<form (ngSubmit)="addContact(form)" #form="ngForm" novalidate>
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label for="contact-name">Name</label>
    <input type="text" [(ngModel)]="newContact.name" name = 'name' #nameField="ngModel" required minlength="6">
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
    </div>
  </div>
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label for="contact-email">Email</label>
    <input type="text" [(ngModel)]="newContact.email" name = 'email' #emailField="ngModel" required minlength="10">
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="emailField.errors.required" class="validation">email required</p>
      <p *ngIf="emailField.errors.minlength" class="validation">email is too short</p>
    </div>
  </div>
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label for="contact-phone">Phone</label>
    <input type="text" [(ngModel)]="newContact.phoneNumber" name = 'phone' #phoneField="ngModel" required >
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="phoneField.errors.required" class="validation">Phone required</p>
    </div>
  </div>
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label for="contact-image">Image</label>
    <input type="text" [(ngModel)]="newContact.image" name = 'image' #imageField="ngModel" required >
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">Image required</p>
    </div>
  </div>
    <button (click)="addContact(form)">Submit New Contact</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
</form>

<div *ngFor="let contact of contacts">
  <ul>
    <li >
      <ul>
        <li>Name: {{contact.name}}</li>
        <li> Email: {{contact.email}}</li>
        <li>Phone Number: {{contact.phoneNumber}}</li>
        <li>Image: <img src="{{contact.image}}"> </li>
      </ul>
    </li>
  </ul>
</div>
