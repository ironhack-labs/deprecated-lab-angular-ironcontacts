<h1>Contacts</h1>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let contact of contacts">
    Name: {{contact.name}}
    Email: {{contact.email}}
    Phone Number: {{contact.phoneNumber}}
    Image: <img [src]="contact.image" class="img-thumbnail imgsize">
  </li>
</ul>

<h2>Add new contact:</h2>
<div>
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone Number</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image</label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>
