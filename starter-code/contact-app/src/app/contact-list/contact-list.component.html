<div>
  <label for="contact-name">Name</label>
  <input class="add-contact-form" type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input class="add-contact-form" type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Telephone number</label>
  <input class="add-contact-form" type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image Link</label>
  <input class="add-contact-form" type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<ol>
  <li *ngFor="let contact of contacts">
    <p class=name>{{ contact.name }}</p>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phoneNumber }}</p>
    <img height="200" [src]="contact.image" alt="Imagen del contacto">
  </li>
</ol>
