  <div class="form-style-6">
   <div>
      <label for="contact-name">Name:</label>
      <input type="text" [(ngModel)]="newContact.name">
    </div>
    <div>
      <label for="contact-email">Email:</label>
      <input type="text" [(ngModel)]="newContact.email">
    </div>
    <div>
      <label for="contact-phone">Phone:</label>
      <input type="text" [(ngModel)]="newContact.phoneNumber">
    </div>
    <div>
      <label for="contact-image">Image ulr:</label>
      <input type="text" [(ngModel)]="newContact.image">
    </div>
    <button type="submit" (click)="addContact()">Submit New Contact</button>
  </div>



<table>
  <caption>Contacts List</caption>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody *ngFor="let contact of contacts">
    <tr>
      <td data-label="Name">{{contact.name}}</td>
      <td data-label="Email">{{contact.email}}</td>
      <td data-label="Phone number">{{contact.phoneNumber}}</td>
      <td data-label="Image" > <img style="display:block;" width="20%" height="20%" src="{{contact.image}}" alt=""></td>
    </tr>
  </tbody>
</table>
