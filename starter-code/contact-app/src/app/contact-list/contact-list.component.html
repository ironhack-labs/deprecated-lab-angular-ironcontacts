<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" #newContactName>
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" #newContactEmail>
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" #newContactPhoneNumber>
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" #newContactImage>
</div>

<button (click)="addContact(newContactName.value,
                            newContactEmail.value,
                            newContactPhoneNumber.value,
                            newContactImage.value)">
                            Submit New Contact
                          </button>
 <h2> This is a list of contacts</h2>
<ol *ngFor="let contact of contacts">
    <li>{{contact.name}}</li>
    <li>{{contact.email}}</li>
    <li>{{contact.phoneNumber}}</li>
    <li>{{contact.image}}</li>
</ol>
