<form (ngSubmit)="addContact(form)" #form="ngForm" novalidate>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="newContact.name" #nameField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && emailField.errors}">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="newContact.email" #emailField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && emailField.errors">
      <p *ngIf="emailField.errors.required" class="validation">email required</p>
      <p *ngIf="emailField.errors.minlength" class="validation">email is too short</p>
    </div>
  </div>
  
  <div class="field" [ngClass]="{'has-error': feedbackEnabled && phoneNumberField.errors}">
    <label>Phone Number</label>
    <input type="text" name="phoneNumber" [(ngModel)]="newContact.phoneNumber" #phoneNumberField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && phoneNumberField.errors">
      <p *ngIf="phoneNumberField.errors.required" class="validation">phoneNumber required</p>
      <p *ngIf="phoneNumberField.errors.minlength" class="validation">phoneNumber is too short</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && imageField.errors}">
    <label>Image</label>
    <input type="text" name="image" [(ngModel)]="newContact.image" #imageField="ngModel" required minlength="6"  [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && imageField.errors">
      <p *ngIf="imageField.errors.required" class="validation">image required</p>
    </div>
  </div>

  <div class="field submit">
    <button type="submit" [disabled]="processing">Add Contact</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
</form>





<div *ngFor = "let contact of contacts">
  <p>Name: {{contact.name}}</p>
  <p>email: {{contact.email}}</p>
  <p>phoneNumber: {{contact.phoneNumber}}</p>
  <img src = "http://via.placeholder.com/350x150"> <!--- lorum pixel service very slow-->
  </div>
