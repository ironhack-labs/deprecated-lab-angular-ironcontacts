<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>

<div>
  <label>Search</label>
  <input type="text" [(ngModel)]="searchResult">
</div>

<ul>
  <div>
    <li *ngIf="searchResult !== undefined">
      <span>{{(searchResult | search: contacts).name}}</span>
      <span>{{(searchResult | search: contacts).email}}</span>
      <span>{{(searchResult | search: contacts).phoneNumber}}</span>
      <img [src]="(searchResult | search: contacts).image">
    </li>
  </div>
  <div *ngIf="searchResult === '' || searchResult === undefined">
    <li *ngFor="let contact of contacts">
      <span>{{contact.name}}</span>
      <span>{{contact.email}}</span>
      <span>{{contact.phoneNumber}}</span>
      <img [src]="contact.image">
    </li>
  </div>
</ul>
