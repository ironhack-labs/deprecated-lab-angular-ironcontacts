<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" placeHolder="name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" placeHolder="email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" placeHolder="phone">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" placeHolder="image">
</div>

<button (click)="addContact(); ">Submit New Contact</button>

<div>
  <label for="things_name"> Search thing: </label>
  <input id="things_name" placeholder="thing name" type="text" [(ngModel)]="pattern">
<div>

<ul>
  <li *ngFor="let contact of contacts | filter:'name':pattern; let i = index ">
    {{ i +1 }}
    <span> {{contact.name}} </span>
    <span>{{contact.email}}</span>
    <span>{{contact.phoneNumber}}</span>
    <img [src]="contact.image">
  </li>
</ul>
