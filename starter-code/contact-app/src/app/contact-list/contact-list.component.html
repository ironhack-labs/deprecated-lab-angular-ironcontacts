<form >
<div>
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name" name = 'name'>
</div>
<div>
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email" name = 'email'>
</div>
<div>
  <label for="contact-phone">Phone</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" name = 'phone'>
</div>
<div>
  <label for="contact-image">Image</label>
  <input type="text" [(ngModel)]="newContact.image" name = 'image'>
</div>
<button (click)="addContact(form)">Submit New Contact</button>
</form>

<div *ngFor="let contact of contacts">
  <ul>
    <li >
      <ul>
        <li>Name: {{contact.name}}</li>
        <li> Email: {{contact.email}}</li>
        <li>Phone Number: {{contact.phoneNumber}}</li>
        <li>Image: <img src="{{contact.image}}"> </li>
      </ul>
    </li>
  </ul>
</div>
