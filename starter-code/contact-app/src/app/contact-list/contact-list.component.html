<div id="list">
 <ul>
    <li  *ngFor ="let contact of contacts">
      <img [src]="contact.image" />
      <p>
          {{contact.name}}
        <br/>
          {{contact.email}}
        <br/>
          {{contact.phoneNumber}}
        <br/>
          {{contact.email}}
      </p>
      </li>
 </ul>
</div>


<div>
  <label for="contact-name">Name: </label>
  <input type="text" #name [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email: </label>
  <input type="text" #email [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone: </label>
  <input type="text" #phone [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image: </label>
  <input type="text" #image [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(name.value,email.value,phone.value,img.value)">Submit New Contact</button>
