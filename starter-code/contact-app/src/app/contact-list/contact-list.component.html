<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<div class="">
  <label>Search name:</label>
  <input type="text" placeholder="name"[(ngModel)]="pattern">

</div>

<ul>
  <li *ngFor="let contact of contacts | filter:'name':pattern">
    <span> {{contact.name}} </span><hr>
    <span>{{contact.email}}</span><hr>
    <span> {{contact.phoneNumber}}</span><hr>
    <img [src]="contact.image"/>
  </li>
</ul>
