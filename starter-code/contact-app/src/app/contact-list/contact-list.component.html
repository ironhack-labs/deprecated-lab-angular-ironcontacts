<div>
  <label for="contact-name">Name: </label>
  <input type="text" #inname [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email: </label>
  <input type="text" #inmail [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone: </label>
  <input type="text" #inphone [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image URL: </label>
  <input type="text" #inimg [(ngModel)]="newContact.image">
</div>

<button (click)="addContact() ; inname.value=''; inmail.value='' ; inphone.value='' ; inimg.value=''">Submit New Contact</button>

<ul>
  <li *ngFor="let contact of contacts" [ngStyle]="{ 'background-color': 'lightblue' }">
    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    <img [src]="contact.image" alt="">
  </li>
</ul>
