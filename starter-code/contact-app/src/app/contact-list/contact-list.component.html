<div>
  <ul class="contacts-list">
    <li *ngFor="let oneContact of contacts">
        <img src="{{oneContact.image}}">
        <br>
        <b> {{oneContact.name}} </b>
        <p> {{oneContact.email}} </p>
        <p> {{oneContact.phoneNumber}} </p>
    </li>
  </ul>
</div>
<div class="add-contact">
<div>
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name" placeholder="name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email" placeholder="email">
</div>
<div>
  <label for="contact-phone">Phone#</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" placeholder="phone#">
</div>
<div>
  <label for="contact-image">Picture</label>
  <input type="text" [(ngModel)]="newContact.image" placeholder="image URL">
</div>

<button (click)="addContact()">Submit New Contact</button>
<button (click)="deleteContact()">Delete Last Entry</button>
</div>
