
<div class="form-box">
<div>
  <label for="contact-name"></label>
  <input type="text" placeholder="Name" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" placeholder="Email" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" placeholder="Phone Number" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" placeholder="Image Url" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
</div>

<ul class="list" *ngFor="let contact of contacts">
    <li>{{ contact.name }}</li>
    <li>{{ contact.email }}</li>
    <li>{{ contact.phoneNumber }}</li>
    <li><img src="{{ contact.image }}"></li>
</ul>
