<div class="form-row">
  <div class="form-group col-sm-6">
    <label for="contact-name">Name</label>
    <input type="text" [(ngModel)]="newContact.name" class="form-control" placeholder="Type your name...">
  </div>
  <div class="form-group col-sm-6">
    <label for="contact-email">Email</label>
    <input type="email" [(ngModel)]="newContact.email" class="form-control" placeholder="Email...">
  </div>
</div>

<div class="form-row form-group col-sm-6">
  <label for="contact-phone">Phone</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" class="form-control" placeholder="i.e 667284904">
</div>

<div class="form-row form-group col-sm-6">
  <label for="contact-image">Img URL</label>
  <input type="text" [(ngModel)]="newContact.image" class="form-control" placeholder="insert image url">
</div>

<div class="form-row button-container">
  <button (click)="addContact()" class="btn btn-primary btn-form">Submit New Contact</button>
</div>
