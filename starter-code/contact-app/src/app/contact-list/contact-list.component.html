<div class="container">

  <div class="row" id="header">
    <i class="icon ion-ios-people-outline"></i>
    <h1>NEW CONTACT</h1>
    <p>Template made by Vitorix</p>
  </div>

  <div class="row" id="form">
    <div>
      <label for="contact-name">NAME </label>
      <input type="text" [(ngModel)]="newContact.name">
    </div>
    <div>
      <label for="contact-email">EMAIL </label>
      <input type="text" [(ngModel)]="newContact.email">
    </div>
    <div>
      <label for="contact-phone">PHONE</label>
      <input type="text" [(ngModel)]="newContact.phoneNumber">
    </div>
    <div>
      <label for="contact-image">PHOTO</label>
      <input type="text" [(ngModel)]="newContact.image">
    </div>

    <button (click)="addContact()">Submit New Contact</button>

  </div>
</div>

  <br>
  <hr>

  <div class="row" id="header">
      <i class="icon ion-ios-people-outline"></i>
    <h1>YOUR CONTACTS:</h1>
    <p>Total number of contacts: {{contacts.length}}</p>
  </div>
  <div class="container-contacts">
    <div *ngFor="let c of contacts; let i = index">
      <div class="contactinfo">
        <div class="name">
          <h3>{{c.name}}</h3>
        </div>
        <div class="email">
          <h4>{{c.email}}</h4>
        </div>
        <div class="phone">
          <h4>{{c.phoneNumber}}</h4>
        </div>
        <div class="photo">
          <img [src]="c.image" alt="" style="width: 150px">
        </div>
      </div>
    </div>
  </div>
