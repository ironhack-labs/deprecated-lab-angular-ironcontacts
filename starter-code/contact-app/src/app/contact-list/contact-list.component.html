<div class="container-fluid container-form">
  <div class="form-group">
    <label for="contact-name"></label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newContact.name">
  </div>
  <div class="form-group">
    <label for="contact-email"></label>
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="newContact.email">
  </div>
  <div class="form-group">
    <label for="contact-phone"></label>
    <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="newContact.phoneNumber">
  </div>
  <div class="form-group">
    <label for="contact-image"></label>
    <input type="text" class="form-control" placeholder="Image" [(ngModel)]="newContact.image">
  </div>
  
  <button class="btn btn-primary" (click)="addContact()">Submit New Contact</button>

</div>

<hr>

<div class="container-fluid container-contacts">
  <div class="row">
    <div class="col-sm-4 col-sm-4 col-sm-4" *ngFor="let contacts of contacts"> 
        <img src="{{contacts.image}}" class="rounded-circle">  
        <h3>{{contacts.name}}</h3>
        <p>{{contacts.email}}</p>
        <p>{{contacts.phoneNumber}}</p>
    </div>
  </div>
</div>
