<div class="form">
<div>
  <label for="contact-name">Name:</label><br>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">E-mail:</label><br>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone Number:</label><br>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image:</label><br>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
</div>
<ul>
  <li *ngFor="let contact of contacts">
  <p>{{contact.name}}</p>
  <p>{{contact.email}}</p>
  <p>{{contact.phoneNumber}}</p>
  <img src="{{contact.image}}" width="200">

  </li>
