<div class = "contact-container">
  <form (ngSubmit)="addContact(form)" #form="ngForm" novalidate class ="contact-form">
    <p>Add new contact</p>
    <div [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
      <label for="contact-name"></label>
      <input type="text"  name="name" placeholder="name" [(ngModel)]="newContact.name"  #nameField="ngModel" required minlength="6" [disabled]="processing">

      <div *ngIf="feedbackEnabled && nameField.errors">
          <p *ngIf="nameField.errors.required" class="validation">name required</p>
          <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
      </div>
    </div>

    <div [ngClass]="{'has-error': feedbackEnabled && mailField.errors}">
        <label for="contact-email"></label>
        <input type="email"  name="mail" placeholder="mail" [(ngModel)]="newContact.email" #mailField="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [disabled]="processing">
    
        <div *ngIf="feedbackEnabled && mailField.errors">
            <p *ngIf="mailField.errors.required" class="validation">input required</p>
            <p *ngIf="mailField.errors.pattern" class="validation">valid mail address required</p>
        </div>
    </div>

    <div [ngClass]="{'has-error': feedbackEnabled && phoneField.errors}">
        <label for="contact-phone"></label>
        <input type="text"  name="phone" placeholder="phone" [(ngModel)]="newContact.phoneNumber"  #phoneField="ngModel" required minlength="6" [disabled]="processing">
    
        <div *ngIf="feedbackEnabled && phoneField.errors">
            <p *ngIf="phoneField.errors.required" class="validation">phone number required</p>
            <p *ngIf="phoneField.errors.minlength" class="validation">number is too short</p>
        </div>
    </div>
   
    <!-- <div>
      <label for="contact-image"></label>
      <input type="text" [(ngModel)]="newContact.image" placeholder="img">
    </div>  -->
    <button >Submit New Contact</button>
  </form>


  <ul>
    <li *ngFor="let contact of contacts">
      <span>Name: {{contact.name}} - </span>
      <span>Email: {{contact.email}} - </span>
      <span>Phone: {{contact.phoneNumber}}</span>
      <img src={{contact.image}}>
    </li>
  </ul>
</div>
