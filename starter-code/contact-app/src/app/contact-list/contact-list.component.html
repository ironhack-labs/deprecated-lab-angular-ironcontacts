<p *ngFor ="let contact of contactList">
  {{contact.name}}
  {{contact.email}}
  {{contact.phoneNumber}}
  <img src=`{{contact.image}}`/>
</p>

    <div>
        <label for="contact-name"></label>
        <input #input type="text" [(ngModel)]="newContact.name">
      </div>
      <div>
        <label for="contact-email"></label>
        <input #input type="text" [(ngModel)]="newContact.email">
      </div>
      <div>
        <label for="contact-phone"></label>
        <input #input type="text" [(ngModel)]="newContact.phoneNumber">
      </div>
      <div>
        <label for="contact-image"></label>
        <input #input type="text" [(ngModel)]="newContact.image">
      </div>
    <button (click)="addContact()">Submit New Contact</button>
