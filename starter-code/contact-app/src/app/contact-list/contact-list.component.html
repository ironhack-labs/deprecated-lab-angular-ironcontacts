<div>
  <ul>
    <li *ngFor="let contact of contacts">
        <div class="image-container"><img src="{{contact.image}}" alt=""></div>
        <p>{{contact.name}}</p>
        <p>{{contact.email}}</p>
        <p>{{contact.phoneNumber}}</p>
    </li>
  </ul>
</div>


<div>
  <label for="contact-name"></label>
  <input #name type="text" placeholder="name" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" placeholder="email" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" placeholder="phone number" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" placeholder="image" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
