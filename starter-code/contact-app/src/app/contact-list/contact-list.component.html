<div class="nav">
  <div class="nameAdd">
    <input type="text" placeholder="Name" [(ngModel)]="newContact.name">
  </div>
  <div class="emailAdd">
    <input type="text" placeholder="Email"[(ngModel)]="newContact.email">
  </div>
  <div class="contactPhoneAdd">
    <label for="contact-phone"></label>
    <input type="text" placeholder="phone" [(ngModel)]="newContact.phoneNumber">
  </div>
  <div class="contactImageAdd">
    <input type="text" placeholder="URL IMAGE"[(ngModel)]="newContact.image">
  </div>
  <button class="buttonAdd" (click)="addContact()">Submit New Contact</button>
</div>


<div class="contact" *ngFor="let contact of contacts">
  <div class="image"><img [src]= "contact.image" width="100px"></div>
  <div class="name">{{ contact.name }}</div>
  <div class="email">{{ contact.email }}</div>
  <div class="phoneNumber">{{ contact.phoneNumber }}</div>
</div>
