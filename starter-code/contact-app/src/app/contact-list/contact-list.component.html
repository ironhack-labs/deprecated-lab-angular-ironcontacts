<form (ngSubmit)="handleClick(form)" #form="ngForm" novalidate>
  <div>
    <label for="contact-name">Name</label>
    <input type="text" name="name" [(ngModel)]="newContact.name" #nameField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
    </div>
  </div>  
  <div>
    <label for="contact-email">Email</label>
    <input type="text" name="email" [(ngModel)]="newContact.email" #emailField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && emailField.errors">
      <p *ngIf="emailField.errors.required" class="validation">email required</p>
    </div>
  </div>
  <div>
    <label for="contact-phone">Phone Number</label>    
    <input type="number" name="phoneNumber" [(ngModel)]="newContact.phoneNumber" #phoneNumberField="ngModel" required minlength="9" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && phoneNumberField.errors">
      <p *ngIf="phoneNumberField.errors.required" class="validation">Phone Number required</p>
      <p *ngIf="phoneNumberField.errors.minlength" class="validation">Phone Number is too short</p>
    </div>
  </div>
  <div>
    <label for="contact-image">Image</label>
    <input type="text" name="image" [(ngModel)]="newContact.image" #imageField="ngModel" required minlength="6" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && imageField.errors">
      <p *ngIf="imageField.errors.required" class="validation">Image is required</p>
    </div>
  </div>
  <button type="submit">Submit New Contact</button>
</form>

<div *ngFor='let contact of contacts'>
  <ul>
    <li> {{ contact.name }}</li>
    <li> {{ contact.email }}</li>
    <li> {{ contact.phoneNumber }}</li>
  </ul>
  <!-- <img [src]="contact.image" alt="image"> -->
</div>
