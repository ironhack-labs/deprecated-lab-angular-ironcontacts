<div>
  <label for="contact-name">Contact Name</label>
  <input type="text" #name [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input type="text"  #email [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone</label>
  <input type="text" #phone [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">IMG</label>
  <input type="text" #image [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(); name.value=''; email.value=''; phone.value=''; image.value = ''">Submit New Contact</button>
  <ul>
<li *ngFor="let contact of contacts, let i = index">
<ul>
  <li>{{ contact.name }}</li>
    <li>{{ contact.email }}</li>
    <li>{{ contact.phoneNumber }}</li>
    <li>{{ contact.image }}</li>
    <br>
</ul>

  </li>
</ul>
