<h2>New Contact Form</h2>
<div class="form-row">
<div class="form-group col-md-6">
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name" class="form-control" required>
</div>
<div class="form-group col-md-6">
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email" class="form-control" required>
</div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <label for="contact-phone">Phone</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" class="form-control" required>
</div>
<div class="form-group col-md-6">
  <label for="contact-image">URL Image</label>
  <input type="text" [(ngModel)]="newContact.image" class="form-control">
</div>
</div>

<button (click)="addContact()" class="btn btn-info">Submit New Contact</button>

<ul>
  <li *ngFor='let contact of contacts'>
    <div class='contact'>
    <img src='https://www.qudsn.co/wp-content/uploads/2016/01/face.jpg'  class="rounded-circle profile">
    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    </div>
  </li>
</ul>
