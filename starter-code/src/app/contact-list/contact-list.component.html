<div *ngFor='let contact of contacts'>
<div class="card" style="width: 40%;">
  <img class="card-img-top" [src]='contact.image' alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{contact.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> {{contact.email}}</li>
    <li class="list-group-item"> {{contact.phoneNumber}}</li>
  </ul>
</div>
</div>

<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
