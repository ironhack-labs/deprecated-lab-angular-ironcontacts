<div class="container">


  <div>
    <label for="contact-name">Name :</label>
    <input type="text" [(ngModel)]="aNewContact.name" name="name">
  </div>
  <div>
    <label for="contact-email">Email :</label>
    <input type="text" [(ngModel)]="aNewContact.email" name="email">
  </div>
  <div>
    <label for="contact-phone">Phone #:</label>
    <input type="text" [(ngModel)]="aNewContact.phoneNumber" name="phoneNumber">
  </div>
  <div>
    <label for="contact-image">Image :</label>
    <input type="text" [(ngModel)]="aNewContact.image" name="image">
  </div>
<hr>  
  <button (click)="addContact()">Submit New Contact</button>
<br>
  <ul class="divContent">
    <li *ngFor="let contact of contacts">

      <span class="name">{{ contact.name}}</span>
      <br>
      <br>
      <span>{{ contact.email }}</span>
      <br>
      <br>
      <span class="number">{{ contact.phoneNumber}}</span>
      <br>
      <br>
      <img [src]="contact.image" alt="contact image">
      <br>
      <hr>
    </li>
  </ul>

</div>
