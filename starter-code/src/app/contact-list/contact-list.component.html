<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" placeholder="nombre">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" placeholder="email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" placeholder="phone">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" placeholder="image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>

<div>
  <ul>
    <li *ngFor="let contact of contacts">
     Nombre: {{contact.name}}
     <p>Email: {{contact.email}}</p> 
      <p>Numero de Telefono: {{contact.phoneNumber}}</p>
      <img class="contact-image" src="{{contact.image}}">
    </li>
  </ul>
</div>
