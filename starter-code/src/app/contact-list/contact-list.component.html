<div class="form-container">
  <div class="imput-field">
    <label class="label-custom" for="contact-name">Name: </label>
    <input class="form-control" type="text" #newName [(ngModel)]="newContact.name">
  </div>
  <div class="imput-field">
    <label class="label-custom" for="contact-email">Email: </label>
    <input class="form-control" type="text" #newEmail [(ngModel)]="newContact.email">
  </div>
  <div class="imput-field">
    <label class="label-custom" for="contact-phone">Phone Number: </label>
    <input class="form-control" type="text" #newPhoneNumber [(ngModel)]="newContact.phoneNumber">
  </div>
  <div class="imput-field">
    <label class="label-custom" for="contact-image">Image URL:</label>
    <input class="form-control" type="text" #newImage [(ngModel)]="newContact.image">
  </div>
  
  <button class="btn btn-dark btn-custom" (click)="addContact(newName, newEmail, newPhoneNumber, newImage)">Submit New Contact</button>
</div>
