<div>
  <label for="contact-name"></label>
  <input id="name" type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input id="email" type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input id="phone" type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input id="image" type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>

<ul>
  <li *ngFor="let contact of contacts">
    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    <img src="{{contact.image}}">
  </li>
</ul>
