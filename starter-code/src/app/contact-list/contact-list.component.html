<div class="container mt-5">
  <div class="row d-flex flex-wrap justify-content-around">
    <div *ngFor="let contact of contacts">
      <div class="col-4 text-justify" class="contact-wrapper">
        <p class="font-weight-bold">{{contact.name}}</p>
        <p>{{contact.email}}</p>
        <p>{{contact.phoneNumber}}</p>
        <img [src]="contact.image" alt="Contact Image">
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="new-contact-wrapper">
        <div>
          <label for="contact-name">Name</label>
          <input type="text" [(ngModel)]="newContact.name">
        </div>
        <div>
          <label for="contact-email">Email</label>
          <input type="text" [(ngModel)]="newContact.email">
        </div>
        <div>
          <label for="contact-phone">Phone</label>
          <input type="text" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div>
          <label for="contact-image">Image</label>
          <input type="text" [(ngModel)]="newContact.image">
        </div>
        <button (click)="addContact()">Submit New Contact</button>
      </div>
    </div>
  </div>
</div>
