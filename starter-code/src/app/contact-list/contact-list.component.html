<section class="form-section">

  <div>
    <label for="contact-name">
      Name:
      <br/>
      <input type="text" [(ngModel)]="newContact.name">
    </label>
  </div>
  <div>
    <label for="contact-email">
      Email:
      <br/>
      <input type="text" [(ngModel)]="newContact.email">
    </label>
  </div>
  <div>
    <label for="contact-phone">
      Phone number:
      <br/>
      <input type="text" [(ngModel)]="newContact.phoneNumber">
    </label>
  </div>
  <div>
    <label for="contact-image">
      Photo:
      <br/>
      <input type="text" [(ngModel)]="newContact.image">
    </label>
  </div>
  <br/>
  <button (click)="addContact()">Submit New Contact</button>
</section>

<hr/>

<section class="contact-list-section">

  <ul>
    <li *ngFor="let oneContact of contacts" class="contact-item">
      <h3>{{oneContact.name}}</h3>
      <img src="{{oneContact.image}}" />
      <h4>{{oneContact.email}}</h4>
      <p>{{oneContact.phoneNumber}}</p>
    </li>
  </ul>
</section>
