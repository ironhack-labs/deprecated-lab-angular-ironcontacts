<div class="container">
  <div class="contacts">
    <div class="contact-wrap" *ngFor="let contact of contacts">
      <h2>{{contact.name}}</h2> 
      <h4>{{contact.email}} - {{contact.phoneNumber}}</h4>
      <div class="image-wrap">
        <img [src]="contact.image">
      </div>
    </div>
  </div>
  
  <div class="form-wrap">
    <div>
      <label for="contact-name"></label>
      <input #contactName type="text" [(ngModel)]="newContact.name" placeholder="Name">
    </div>
    <div>
      <label for="contact-email"></label>
      <input #contactEmail type="text" [(ngModel)]="newContact.email" placeholder="Email">
    </div>
    <div>
      <label for="contact-phone"></label>
      <input #contactPhone type="text" [(ngModel)]="newContact.phoneNumber" placeholder="Phone number">
    </div>
    <div>
      <label for="contact-image"></label>
      <input #contactImage type="text" [(ngModel)]="newContact.image" placeholder="Image URL">
    </div>
    
    <button (click)="addContact([contactName, contactEmail, contactPhone, contactImage])">Submit New Contact</button>
  </div>
</div>
