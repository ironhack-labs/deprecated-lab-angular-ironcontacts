<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" #inputuno>
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" #inputdos>
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" #inputtres>
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" #inputcuatro>
</div>

<button (click)="addContact()">Submit New Contact</button>
