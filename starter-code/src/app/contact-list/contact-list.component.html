<div class="card-deck">
  <div *ngFor= "let theContact of contacts ">
    <div class="card center">
      <img class="card-img-top" src= "{{theContact.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{theContact.name}}</h5>
        <p class="card-text">{{theContact.email}}</p>
        <p class="card-text"><small class="text-muted">{{theContact.phoneNumber}}</small></p>
      </div>
    </div>
  </div>
</div>

<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" >
</div>

<button (click)="addContact()">Submit New Contact</button>
