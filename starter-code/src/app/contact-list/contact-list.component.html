<!DOCTYPE html>
<div id="ironC">

    <div class="formCont">
        <div>
            <label for="contact-name">Name:
            </label>
            <input type="text" [(ngModel)]="newContact.name">
        </div>
        <div>
            <label for="contact-email">E-mail:
            </label>
            <input type="text" [(ngModel)]="newContact.email">
        </div>
        <div>
            <label for="contact-phone">Phone:
            </label>
            <input type="text" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div>
            <label for="contact-image">Image:
            </label>
            <input type="text" [(ngModel)]="newContact.image">
        </div>

        <button (click)="addContact()">Submit New Contact</button>

    </div>
    <ul>
        <li *ngFor="let i of contacts">
            <h4>{{i.name}}</h4>
            <span>{{i.email}}</span>
            <br>
            <span>{{i.phoneNumber}}</span>
            <br>
            <img [src]="i.image" alt="Sorry, no image.">
        </li>
    </ul>
</div>
