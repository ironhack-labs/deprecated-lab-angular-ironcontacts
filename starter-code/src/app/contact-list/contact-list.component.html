<!-- Pull in contact list here which will display contact object on app.comp.html -->


<div class="center">
  
  <div>
  <h1>Contacts</h1>

  <!-- ngFor functions as a for loop, runs through the 'contacts' object -->
<div *ngFor="let oneContact of contacts" >
  <li>
    <span>Name: {{oneContact.name}} </span>
      <br>
    <span>email: {{oneContact.email}} </span>
      <br>
    <span>phoneNumber: {{oneContact.phoneNumber}} </span>
    <!-- <img src="{{oneContact.image}}" width="200"> -->

  </li>
    <br><br>
</div>
</div>

<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
