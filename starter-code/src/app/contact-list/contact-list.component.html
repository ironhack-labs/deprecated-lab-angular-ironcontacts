<div *ngFor="let contact of contacts" [ngClass]="{borderer: true}">

  
  <h2>{{contact.name}}</h2>
  <p>{{contact.email}}</p>
  <p>{{contact.phoneNumber}}</p>
  <!-- <img src="{{contact.image}}"/> -->

</div>

<form>
  <div>
    <label for="contact-name"></label>
    <input type="text" [(ngModel)]="newContact.name" name="name">
  </div>
  <div>
    <label for="contact-email"></label>
    <input type="text" [(ngModel)]="newContact.email" name="email">
  </div>
  <div>
    <label for="contact-phone"></label>
    <input type="text" [(ngModel)]="newContact.phoneNumber" name="phone">
  </div>
  <div>
    <label for="contact-image"></label>
    <input type="text" [(ngModel)]="newContact.image" name="img">
  </div>

  <button (click)="addContact()">Submit New Contact</button>

</form>
