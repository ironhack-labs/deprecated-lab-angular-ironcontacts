<div class="form-group row">
  <label for="contact-name" class="col-sm-2 col-form-label">Contact Name</label>
  <input type="text" [(ngModel)]="newContact.name" class="col-sm-4">
</div>
<div class="form-group row">
  <label for="contact-email" class="col-sm-2 col-form-label">Email</label>
  <input type="text" [(ngModel)]="newContact.email" class="col-sm-4">
</div>
<div class="form-group row">
  <label for="contact-phone" class="col-sm-2 col-form-label">PhoneNumber</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" class="col-sm-4">
</div>
<div class="form-group row">
  <label for="contact-image" class="col-sm-2 col-form-label">Image</label>
  <input type="text" [(ngModel)]="newContact.image" class="col-sm-4">
</div>

<button (click)="addContact()" class="btn m-2 btn-primary">Submit New Contact</button>

<div *ngFor="let contact of contacts">

    <li>{{contact.name}}</li>
    <li>{{contact.email}}</li>
    <li>{{contact.phoneNumber}}</li>
    <li><img [src]="contact.image"></li> 
  
  
  </div>
