<ul class="row">
  <li *ngFor="let oneContact of contacts" class="col-md-4">
    <h4>Name: {{oneContact.name}}</h4>
    <p>Email: {{oneContact.email}}</p>
    <p>Phone number: {{oneContact.phoneNumber}}</p>
    <img src='{{oneContact.image}}' />
    <br />
    <br />
  </li>
</ul>


  <div class="form-group">
    <label class="control-label" for="contact-name">Name:</label>
    <input class="form-input" type="text" [(ngModel)]="newContact.name">
  </div>
  <div class="form-group">
    <label class="control-label" for="contact-email">Email:</label>
    <input class="form-input" type="text" [(ngModel)]="newContact.email">
  </div>
  <div class="form-group">
    <label class="control-label" for="contact-phone">Phone Number:</label>
    <input class="form-input" type="text" [(ngModel)]="newContact.phoneNumber">
  </div>
  <div class="form-group">
    <label class="control-label" for="contact-image">Image:</label>
    <input  class="form-input" type="text" [(ngModel)]="newContact.image">
  </div>

  <button class="btn btn-primary" (click)="addContact()">Submit New Contact</button>
