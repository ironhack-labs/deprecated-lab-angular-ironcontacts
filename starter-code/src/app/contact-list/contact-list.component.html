<div class = "centerMe">

<h1>My Contact List</h1>


<div *ngFor="let oneContact of contacts">
<hr>  
<p><b>{{oneContact.name}}</b></p>
<p>{{oneContact.email}}</p>
<p>{{oneContact.phoneNumber}}</p>
<img src = "{{oneContact.image}}">

<hr>
</div> 



<h3>New Contact Form</h3>
<br>
<br>
<div class ="form-group">
  <label for="contact-name">Name</label>
  <input #nameInput class="form-control"type="text" [(ngModel)]="newContact.name">

</div>
<div class ="form-group">
  <label for="contact-email">Email</label>
  <input #emailInput  class="form-control" type="text" [(ngModel)]="newContact.email">
</div>
<div class ="form-group">
  <label for="contact-phone">Phone Number</label>
  <input #phoneInput class="form-control" type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div class ="form-group">
  <label for="contact-image">Image Url</label>
  <input #imageInput class="form-control" type="text" [(ngModel)]="newContact.image">
</div>

<button class ="btn btn-info" (click)="addContact(nameInput, emailInput, phoneInput, imageInput)">Submit New Contact</button>

<div class="barrier">
</div>

</div>
