<form>
  <div>
    <input type="text" [(ngModel)]="newContact.name" name="contactName" placeholder="Name">
  </div>
  <div>
    <input type="text" [(ngModel)]="newContact.email" name="contactEmail" placeholder="Email">
  </div>
  <div>
    <input type="text" [(ngModel)]="newContact.phoneNumber" name="contactPhone" placeholder="Phone">
  </div>
  <div>
    <input type="text" [(ngModel)]="newContact.image" name="contactImage" placeholder="Phone">
  </div>
  <button (click)="addContact()">Submit New Contact</button>
</form>


<ul>
  <li *ngFor="let item of contacts">
    <p>{{item.name}}</p>
    <p>Email: {{item.email}}</p>
    <p>{{item.phoneNumber}}</p>
    <img src="{{item.image}}" alt="" width="300">
  </li>
</ul>
