
<form>
   <div>
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name" name="newContact.name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email" name = "email">
</div>
<div>
  <label for="contact-phone">Phone</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" name = "phoneNumber">
</div>
<div>
  <label for="contact-image">Image</label>
  <input type="text" [(ngModel)]="newContact.image" name = "image">
</div>

<button (click)="handleAddClick()">Submit New Contact</button>

</form>
<ul>
  <li *ngFor = "let contact of contacts"> 
    <h2>{{contact.name}}</h2>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    <img src = "{{contact.image}}">
  </li>
</ul>
