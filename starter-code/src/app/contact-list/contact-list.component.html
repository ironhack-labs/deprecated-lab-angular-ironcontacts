<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" placeholder="name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" placeholder="email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" placeholder="Phone-Numer">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" placeholder="URL image">
</div>

<button (click)="addContact()">Submit New Contact</button>


<div class="global">
  <div *ngFor="let contact of contacts" class="card">

    <p>{{contact.name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phoneNumber}}</p>
    <div class="imagenes"> <img src="{{contact.image}}" alt=""></div>

  </div>
</div>
