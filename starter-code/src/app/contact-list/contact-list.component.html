  <div class="container">
      <h1>My Contacts</h1>
      <p>Enter your friend's contact details below:</p>
        <div>
          <label for="contact-name"></label>
          <input placeholder="Name" type="text" [(ngModel)]="newContact.name">
        </div>
        <div>
          <label for="contact-email"></label>
          <input placeholder="Email" type="text" [(ngModel)]="newContact.email">
        </div>
        <div>
          <label for="contact-phone"></label>
          <input placeholder="Phone" type="text" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div>
          <label for="contact-image"></label>
          <input placeholder="Picture" type="text" [(ngModel)]="newContact.image">
        </div>
        
        <button (click)="addContact()">Submit New Contact</button>



        <div class="contacts">
            <div *ngFor="let contact of contacts">
              <div class="card">
                  <img [src]="contact.image" alt="image">
                  <p>{{ contact.name }}</p>
                  <p>{{ contact.email }}</p>
                  <p>{{ contact.phoneNumber }}</p>
              </div>
            </div>
        </div>

  </div>
