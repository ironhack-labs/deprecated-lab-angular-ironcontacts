<form>
<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" name = "newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" name = "newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" name = "newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" name = "newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>
</form>


<div *ngFor = 'let contact of contacts'>{{contact.name}} {{contact.email}} {{contact.phoneNumber}} <img src={{contact.image}} /></div>
