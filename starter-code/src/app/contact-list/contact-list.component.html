<div class="container list">
  <div class="row">

    <div class="col-3 individual" *ngFor="let contact of contacts">
      <p><b>Name</b>: {{contact.name}}</p>
      <p><b>Email</b>: {{contact.email}}</p>
      <p><b>Number</b>: {{contact.phoneNumber}}</p>
      <img src="{{contact.image}}" width=200>
    </div>
  </div>
</div>

<div class="container">
<div class="form-group">
  <h3>Add a new User</h3>
  <label for="contact-name">Name</label>
  <input #textInputName class="form-control" type="text" [(ngModel)]="newContact.name">
</div>
<div class="form-group">
  <label for="contact-email">Email</label>
  <input #textInputEmail class="form-control" type="text" [(ngModel)]="newContact.email">
</div>

<div class="form-group">
  <label for="contact-phone">Number</label>
  <input #textInputPhoneNumber class="form-control" type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div class="form-group">
  <label for="contact-image">Image</label>
  <input #textInputImage class="form-control" type="text" [(ngModel)]="newContact.image">
</div>

<button class="btn btn-primary" (click)="addContact(textInputName, textInputEmail, textInputPhoneNumber, textInputImage)">Submit New Contact</button></div>
