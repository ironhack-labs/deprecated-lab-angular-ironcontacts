
<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="image">
</div>
<button (click)="addContact(name, email, phoneNumber, image)">Submit New Contact</button>

<div class="container" *ngFor="let index of contacts"> 
  <div> {{index.name}} </div>
  <div> {{index.phoneNumber}} </div>
  <div> {{index.email}} </div>
<!--   <div> <img src="{{index.image}}" alt="image"> </div> -->
</div>
