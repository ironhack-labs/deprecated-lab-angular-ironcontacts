<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name" #name>
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email" #email>
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" #phoneNumber>
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image" #image>
</div>

<button (click)="addContact(name, email, phoneNumber, image)">Submit New Contact</button>

<div class="contactLayout">
  <div *ngFor="let oneContact of contacts">
    <h2>{{oneContact.name}}</h2>
    <p>{{oneContact.email}}</p>
    <p>{{oneContact.phoneNumber}}</p>
    <img class="contactPhoto" src="{{oneContact.image}}">
  </div>
</div>
