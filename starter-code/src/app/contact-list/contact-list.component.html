<div>
  <label for="contact-name">Nombre de Contacto: </label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email de contacto: </label>
  <input type="email" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Numero de Contacto</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Imagen de Contacto</label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(newContact)">Submit New Contact</button>


<div>
  <ul>
    <li *ngFor="let contact of contacts">
      Nombre: {{contact.name}}
      <p>email: {{contact.email}}</p>
      <p>Telefono: {{contact.phoneNumber}}</p>
      <img src="{{contact.image}}" alt="">
    </li>
  </ul>
</div>
