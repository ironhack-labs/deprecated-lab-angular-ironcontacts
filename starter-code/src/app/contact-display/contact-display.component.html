<div class="row">
  <div class="col col-sm-4" *ngFor="let eachContact of contacts">
    <div class="contact-tag">
      <h3 class="contact-name">{{eachContact.name}}</h3>
      <img class="contact-image" src="../assets/contact-image.png" alt="">
      <ul>
        <li>Email: {{eachContact.email}}</li>
        <li>Phone Number:{{eachContact.phoneNumber}}</li>
      </ul>
    </div>
  </div>
</div>
