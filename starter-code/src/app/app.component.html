<header id="site-header">
  <div class="container">

    <h1 class="site-title"></h1>

    <nav class="site-nav">
      Gins of the world
    </nav>

  </div>
</header>

<div id="site-main" class="container">
  <h1>Curious about gins?</h1>
  <app-loading *ngIf="loading"></app-loading>
</div>

<form>
  <div class="editing">
    <h2>Add another bottle</h2>
    <input type="text" name="bottleOne" [(ngModel)]="newBottleOne"  />
    <select name="category" [(ngModel)]="newCategory">
      <option value="">- Select one: -</option>
      <option value="japanese">Japanese</option>
      <option value="denmark">Denmark</option>
      <option value="scottish">Scottish</option>
    </select>
    <button (click)="handleAddClick()">Add!</button>
  </div>

  <div class="card preview">
    <h2>{{newBottleOne}}</h2>
    <img *ngIf="newCategory" [src]="imgs[newCategory]">
  </div>
</form>

    <ul *ngIf="!loading">
      <li class="card" *ngFor="let gin of gins">
          <h2>{{gins.lineOne}}</h2>
        <img *ngIf="gin.category" [src]="imgs[gin.category]">
      </li>
    </ul>
  <div *ngIf="!loading && !gins.length">
    No gins in this list yet! Aren't you thirsty?
  </div>

<footer id="site-footer">
  <div class="container">
    Cheers!
  </div>
</footer>
