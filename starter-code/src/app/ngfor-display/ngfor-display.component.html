
<ul>
  <div class = "single-contact">
  <li *ngFor="let contact of contacts">
   <span>{{contact.name}}</span> 
   <br>
    <span>{{contact.email}}</span> 
    <br>
    <span>{{contact.phoneNumber}}</span>
    <br>
    <img src="{{contact.image}}" height="300px" width="300px">
  </li>
</div>

  </ul>
