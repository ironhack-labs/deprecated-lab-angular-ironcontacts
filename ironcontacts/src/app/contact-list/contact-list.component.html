<div>
  <label for="contact-name">Name: </label>
  <input type="text" [(ngModel)]="newContact.name" name="contact-name">
</div>
<div>
  <label for="contact-email">Email: </label>
  <input type="text" [(ngModel)]="newContact.email" name="contact-email">
</div>
<div>
  <label for="contact-phone">Phone: </label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" name="contact-phone">
</div>
<div>
  <label for="contact-image">Image: </label>
  <input type="text" [(ngModel)]="newContact.image" name="contact-image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<h2>IT 1 | Display contacts</h2>
<ul>
  <li *ngFor="let contact of contacts">
    <p>name:{{contact.name}}</p>
    <p>email:{{contact.email}}</p>
    <p>phone:{{contact.phoneNumber}}</p>
    <img src="{{contact.image}}"/>
  </li>
</ul>
