<div class="container">
  <div class="row">
    <div class="card-deck">
      <div class="card" *ngFor="let contact of contacts">
        <img class="card-img-top" [src]="contact.image" alt="Card image cap">
        <h5>{{contact.name}}</h5>
        <h6>{{contact.email}}</h6>
        <small>{{contact.phoneNumber}}</small>
      </div>
    </div>
    
    <div class="row">
     <div class="col-10">
      <div>
        <label for="contact-name">Contact</label>
        <input #name type="text">
      </div>
      <div>
        <label for="contact-email">Email</label>
        <input #email type="text" >
      </div>
      <div>
        <label for="contact-phone" >Phone</label>
        <input #phone type="text">
      </div>
      <div>
        <label for="contact-image">Image</label>
        <input #image type="text" (change)="onChangePosterInput(image.value)">
      </div> 
      <button class="btn-sm btn-primary btn-block" (click)="onClickAddContact(name.value, email.value, phone.value, image.value)">Create contact</button>
     </div>
     <div class="col-2">
       <img [src]="posterPreview" alt="" style="width:200px;">
     </div>
    </div>
  </div>
</div>
